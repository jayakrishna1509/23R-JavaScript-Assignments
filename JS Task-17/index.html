<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Confirm Method</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: orange;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      form {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        padding: 8px 20px;
        font-size: 16px;
        border: none;
        background-color: #1c7d06;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      ul li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        padding: 10px;
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      ul li button {
        padding: 8px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .edit {
        background-color: blue;
        color: white;
      }

      .delete {
        background-color: #dc3545;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="frm">
        <input type="text" id="ip" placeholder="Add New Task" />
        <input type="submit" value="Add" />
      </form>
      <ul id="list"></ul>
    </div>

    <script>
      let form = document.getElementById("frm");
      let ip = document.getElementById("ip");
      let list = document.getElementById("list");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (ip.value.trim() === "") return;

        let listItem = document.createElement("li");

        let textSpan = document.createElement("span");
        textSpan.innerText = ip.value;

        let editBtn = document.createElement("button");
        editBtn.className = "edit";
        editBtn.innerHTML = "Edit";

        let deleteBtn = document.createElement("button");
        deleteBtn.className = "delete";
        deleteBtn.innerHTML = "Delete";

        // Edit button functionality
        editBtn.addEventListener("click", () => {
          ip.value = textSpan.innerText;
          list.removeChild(listItem);
        });

        // Delete button functionality
        deleteBtn.addEventListener("click", () => {
          let confirmDelete = window.confirm(
            "Are you sure you want delete this task?"
          );
          if (confirmDelete) {
            list.removeChild(listItem);
          }
        });

        // Append elements
        listItem.appendChild(textSpan);
        listItem.appendChild(editBtn);
        listItem.appendChild(deleteBtn);
        list.appendChild(listItem);

        ip.value = ""; // Clear input field
      });
    </script>
  </body>
</html>
