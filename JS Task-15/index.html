<!-- complete calculator by adding some validations in JavaScript -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in JS</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #414040;
        font-family: Arial, sans-serif;
      }

      #heading {
        font-size: 32px;
        font-weight: bold;
        color: yellow;
        text-shadow: 2px 6px 8px black;
        margin-bottom: 20px;
        text-align: center;
      }

      #calculator {
        background-color: #030303;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      #display {
        width: 100%;
        height: 50px;
        font-size: 22px;
        text-align: right;
        margin-bottom: 15px;
        padding: 10px;
        color: #000;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button.number {
        background-color: #444;
      }

      button.number:hover {
        background-color: #555;
      }

      button.operator {
        background-color: #1b7f5b;
      }

      button.operator:hover {
        background-color: #2ea173;
      }

      #ac,
      #del,
      #decimal {
        background-color: #1b7f5b;
      }

      #ac:hover,
      #del:hover,
      #decimal:hover {
        background-color: #2ea173;
      }

      #equals {
        background-color: #1b7f5b;
      }

      #equals:hover {
        background-color: #2ea173;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">CALCULATOR</h1>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button id="ac" class="operator">AC</button>
        <button id="del" class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="number">00</button>
        <button class="number">0</button>
        <button id="decimal" class="number">.</button>
        <button id="equals" class="operator">=</button>
      </div>
    </div>

    <script>
      let display = document.getElementById("display");
      let buttons = document.querySelectorAll("button");
      let currentValue = "";

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          let buttonText = button.textContent;

          if (buttonText === "AC") {
            currentValue = "";
          } else if (buttonText === "DEL") {
            currentValue = currentValue.slice(0, -1);
          } else if (buttonText === "=") {
            try {
              currentValue = eval(currentValue).toString();
            } catch (error) {
              currentValue = "Error";
            }
          } else {
            currentValue += buttonText;
          }

          display.value = currentValue;
        });
      });
    </script>
  </body>
</html>
